camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.admin-user.firstName=Demo
camunda.bpm.filter.create=All Tasks
camunda.bpm.history-time-to-live=30d
camunda.bpm.generic-properties.properties.historyTimeToLive=P1D
camunda.bpm.client.async-response-timeout=30000
camunda.bpm.authorization.enabled=true
logging.level.org.camunda.bpm=INFO


# Camunda DataSource (Primary)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Business DataSource (Secondary)
spring.datasource.business.url=${SPRING_BUSINESS_DATASOURCE_URL}
spring.datasource.business.username=${SPRING_BUSINESS_DATASOURCE_USERNAME}
spring.datasource.business.password=${SPRING_BUSINESS_DATASOURCE_PASSWORD}
spring.datasource.business.driver-class-name=org.postgresql.Driver


spring.flyway.enabled=false

spring.mail.protocol=smtp
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true